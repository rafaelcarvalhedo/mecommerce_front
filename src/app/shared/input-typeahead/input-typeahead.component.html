<input #instance id="typeahead-basic" [placeholder]="placeholder" type="text" (selectItem)="onSelectItem($event)" class="form-control mt-2" [ngbTypeahead]="search" [(ngModel)]="model"  [inputFormatter]="formatter" [resultFormatter]="formatter" />
<div class="bt-container">
  <img *ngIf="model == null"  src="/assets/icons/icone-pesquisa.png" height="20">
  <img *ngIf="model != null" src="/assets/icons/icone-apagar.png" (click)="clearValue()"  height="20">
</div>
